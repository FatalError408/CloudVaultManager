    <!-- GitHub Pages SPA routing script -->
    <script>
      // Single Page Apps for GitHub Pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = sessionStorage.redirect;
          delete sessionStorage.redirect;
          if (decoded) {
            console.log('Redirecting from sessionStorage:', decoded);
            l.replace(decoded);
          }
        }
      }(window.location))
    </script>

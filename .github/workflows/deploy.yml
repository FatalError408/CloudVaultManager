
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Create 404.html for SPA routing
        run: |
          cp dist/index.html dist/404.html
          echo "Created 404.html for SPA routing"

      - name: Create .nojekyll file
        run: |
          touch dist/.nojekyll
          echo "Created .nojekyll file"

      - name: Debug build output
        run: |
          echo "=== Build Directory Contents ==="
          ls -la dist/
          echo "=== Index.html Content Preview ==="
          head -20 dist/index.html
          echo "=== Assets Directory ==="
          ls -la dist/assets/ || echo "No assets directory"
          echo "=== JavaScript files count ==="
          find dist -name "*.js" | wc -l
          echo "=== CSS files count ==="
          find dist -name "*.css" | wc -l

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Output deployment URL
        run: |
          echo "üéâ Deployment successful!"
          echo "üåê Your app is available at: ${{ steps.deployment.outputs.page_url }}"



<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Vault Manager</title>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the browser's history.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = sessionStorage.redirect;
          delete sessionStorage.redirect;
          if (decoded) {
            l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
              decoded);
          }
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Store the current path and redirect to the index page
      sessionStorage.redirect = location.pathname.slice(0, -1) + location.search + location.hash;
      location.replace(location.origin + '/cloud-vault-manager/');
    </script>
  </body>
</html>
